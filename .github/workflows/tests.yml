name: Build and Lint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format-18
    
    - name: Check C/C++ code formatting
      run: |
        # Найти все .c и .h файлы, исключая папку build
        files=$(find . -path ./build -prune -o -type f \( -name "*.c" -o -name "*.h" \) -print)
        
        if [ -z "$files" ]; then
          echo "No C/C++ files found to check"
          exit 0
        fi
        
        echo "Checking formatting for files:"
        echo "$files"
        
        # Проверить форматирование
        echo "$files" | xargs clang-format-18 --style=file --dry-run -Werror
