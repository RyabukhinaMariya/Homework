name: Python Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        # без cache, пока нет requirements.txt
    
    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run tests
      run: |
        # Запуск тестов
        # Если тесты в папке tests/
        python -m pytest tests/ -v
        
        # Или если тесты в текущей директории
        # python -m pytest -v
