name: Build and Lint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y clang-format-18
    
    - name: Check format
      run: |
        find . -path ./build -prune -o -type f -name '*.[ch]' -print | xargs clang-format-18 --style=file --dry-run -Werror
